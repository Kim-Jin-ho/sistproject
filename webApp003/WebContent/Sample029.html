<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습</title>
<script type="text/javascript">
	num1 = 7;
	num2 = 3;
	
	result = num1+num2;							//-- 더하기 (덧셈연산)
	document.write("num1 + num2 = ");
	document.write(result)
	
	result = num1 - num2;						//-- 뺄셈 연산
	document.write("<br/> num1 - num2 = ");
	document.write(result);
	
	result = num1 * num2;						//-- 곱셈 연산
	document.write("<br/> num1 * num2 = ");
	document.write(result)
	
	result = Math.trunc(num1 / num2);			//-- 실수 형태로 연산한다.
	document.write("<br/> num1 / num2 = ");
	document.write(result);
	
	result = num1 % num2;						//-- 나머지연산
	document.write("<br/> num1 % num2 = ");
	document.write(result);
	
</script>
</head>
<body>

</body>
</html>
