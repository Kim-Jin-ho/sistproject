<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습</title>
<script type="text/javascript">
	/*
		○ 자바스크립트의 개념
		
		   자바스크립트는 웹페이지 문서를 좀 더 동적으로 기능하게 만들기 위하여 
		   넷스케이프사와 썬마이크로시스템즈사가 공동으로 개발한 프로그램 언어이다.
		   
		   개발측의 정의
		   먼저 자바스크립트를 처음 만들었다고 볼 수 있는 넷스케이프에서 내린
		   자바스크립트의 정의는 다음과 같다.
		   『클라이언트(Client), 서버(Server), 응용프로그램(Application)
		     개발이 가능한 객체 기반의 스크립트 언어(Object-based Scriptin Language)이다.』
		     
		※ Script
		   객체에 대한 속성이나 액션에 대한 내용을 정의해 놓은 것
		   
		○ 자바스크립트의 기본 구조
		   <script language = "JavaScript">
				소스 코드
		   </script>
				
		○ 자바스크립트의 주석
		   - 자바와 똑같다
		   - '//' : 한라인
		   - '/**/' : 여러라인
		   
		○ 자바스크립트의 확장 구조
			<script language = "JavaScript">
			 <!--
				소스코드
			  -->
			</script>
			<noscript>
				브라우저가 지원하지 않을 경우 처리 내용
			</noscript>
			
	*/
</script>
</head>
<body>

</body>
</html>
