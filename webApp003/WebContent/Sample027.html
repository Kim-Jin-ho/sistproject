<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습</title>
<script type="text/javascript">
	num1 = 10;
	document.write("num1 =");
	document.write(num1);
	
	num2 = 100;
	document.writeln("<br/>num2 =");
	document.writeln(num2);
	//-- 라인 스킵을 위해 사용한 『<br/>』 태그
	//   writeln 은 자바에서와 달리 아무 기능이 없다.
	
	num1 = num2;
	document.write("<br/>num1 = ");
	document.write(num1); 
	
</script>
</head>
<body>
</body>
</html>
