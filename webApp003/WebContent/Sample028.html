<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습</title>
<script type="text/javascript">
	num1 = 10;					//-- 1. 그냥 num1에 10을 할당
	
	var num2;					//-- 2. var로 변수 num2 를 선언
	num2 = 20;					//--    그렇게 선언된 변수에 20을 할당
	
	var num3 = 30;				//-- 3. 위 선언과 할당을 하나로 줄여서 기술
	
	
	
	document.write("num1 =");
	document.write(num1);
	
	document.writeln("<br/>num2 =");
	document.writeln(num2);
	//-- 라인 스킵을 위해 사용한 『<br/>』 태그
	//   writeln 은 자바에서와 달리 아무 기능이 없다.
	
	document.write("<br/>num3 = ");
	document.write(num3); 
	
</script>
</head>
<body>
</body>
</html>
