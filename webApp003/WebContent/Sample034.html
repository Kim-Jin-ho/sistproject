<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습</title>
<!-- 이벤트 핸들러 -->
<script type="text/javascript">
	
	var msg = "정성찬";
	
	function buttonOnclick1()
	{
		// 함수 내부의 변수
		// 『var』 포함 name 변수 선언 -> 기본적인 지역 변수
		//var name = "오창현";
		
		// 『var』 생략 name 변수 선언 - > 변형된 전역 변수
		name = "오창현";
		
		document.write("이름 : "+ name);
		document.write("<br/>메세지 : " + msg);
		alert(msg);
		alert(name);
	}
	
	function buttonOnclick2()
	{
		document.write("이름 : " + name);
		document.write("<br/>메세지 : " + msg);
		alert(name);
		alert(msg);
	}
	
</script>
</head>
<body>
	<div>
		<input type = "button" id="button1" value = "button" onclick ="buttonOnclick1();" />
		<!-- onclick!(); <<-- 여기서  ';' 는 종결자로 쓰이는 것이 아니라 구분자로 사용 되는 것이다. -->
		<br>
		<input type = "button" id="button2" value = "button" onclick ="buttonOnclick2();"/>
	</div>
</body>
</html>
