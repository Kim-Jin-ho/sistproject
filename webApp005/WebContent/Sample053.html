<!-- 
		■■■ 웹 기초 내용 정리 ■■■
		- 구조적 설계 (HTML)
		  : 컨텐츠에 대한 레이아웃 구성 (부모, 자식 관계 설정)
		   ★ 태그 공부!!!
		  
		- 표현 적용 (CSS)
		  : 선택자 구성 및 설정
		 1. 『*』 (공용 선택자)
		    모든 엘리먼트를 선택한다.
		 
		 2.『E』 (타입 선택자, 태그 선택자)
		    E 엘리멘트를 선택한다.
		 
		 3. 『.』 (클래스 선택자)
		   HTML 에서만 사용할 수 있으며, 예를 들어 『div.warning』은 
		   『warning』이라는 클래스를 갖고있는 div 엘리먼트를 선택하게 된다.
		 
		 4. 『#』 (아이디 선택자)
		    예를 들어 『#myId』 는 아이디가 『myId』인
		    엘리먼트를 선택하게 된다.
		 
		 5. 『E>F』 (자식 선택자)
		     E 엘리먼트의 자식 엘리먼트인 F 엘리먼트를 선택하게 된다.
		 
		 6. 『E F』 (자손 선택자, 하위선택자)
		     E 엘리먼트의 하위에 있는 F엘리먼트를 선택하게 된다.
		     이 경우 특이한 점은 E 와 F 사이에 다른 엘리먼트가 포함되어 있어도
		     선택 대상에 해당하는 것이다.
		 
		 7. 『E + F』(인접 선택자, 형제 선택자)
		     E 와 F가 서로 상, 하위 관계가 아닌 인접헤 있는 형제 관계인 경우 선택한다.
		     
		 8. 『E:HOVER』, 『E:ACTIVE』, 『E:FOCUS』...(동적 선택자, 가상 선택자)
		    사용자 액션이 적요오디는 상황에 따라 선택한다.
		 
		 ·CSS 선언 방법
		 1. 외부 선언
		 	① <link rel="stylesheet" href="cs/main.css">
		    ② <style type="text/css">
					@IMPORT url("css/import.css");
			   </style>
		 2.문서안에 포함하여 선언
			   <style type="text/css">
					//선택자 { 적용내용 }
			   </style>
		 3. 엘리먼트에 직접 선언
		    <input type="text" style="적용할 내용">
		 
		   ★ 속성 공부!!
		      
		- 동작 및 기능 추가 (JAVASCRIPT)
		 · 자바스크립트의 특징
		   1. 인터프리트 언어
		      컴파일 과정이 필요없이 브라우저가 읽고 해석하고 실행한다.
		   2. 동적 데이터타입
		      모든 변수를 『var』 선언하면 끝이다.
		      어떤 데이터가 담기는가에 따라 자료형이 동적으로 적용된다.
		   3. 객체지향 언어
		      단, 자바와 다른 점은 클래스 개념 대신 프로토 타입을 사용한다.
		 
		 · 직접적으로 많이 사용되는 용도
		    1. 이벤트에 반응하는 동작의 구현
		    2. Ajax 를 통해 페이지 로딩 과정없이
		       콘텐츠 연동이나 데이터 제출이 가능
		    3. HTML 엘리먼트의 구조 / CSS 디자인 등을 동적으로 전환
		    4. 사용자 입력 데이터에 대한 검증
		    
		 · 자바스크립트 객체
		    1. 내장 객체, 사용자 정의 객체      
		       ※ 내장 객체는 생성자 함수가 미리 작성되어 있으며,
		          사용자 정의 객체는 사용자가 생성자 함수를 정의하는 것이다.
		          
		    2. 사용자 정의 객체
		      ① 객체와 연관된 데이터는 객체가 생성될 때 초기화 되어야 하는데
		         생성자라 부르는 특별한 함수가 객체를 활성화시키는 데 필요하다.
		         
		      ② 생성자 함수로 객체를 초기화 하기 위해서는
		         자바와 마찬가지로 『new』 연산자를 사용한다.
		         
		      ③ 생성자(객체)의 이름은 첫 글자를 대문자로 표기한다.
		      ④ 생성자 내부에서 속성, 함수를 생성하기 위해서는
		         『this』 키워드를 사용한다.
		      ⑤ 객체의 메버인 속성과 함수는 『.』 연산자로 접근한다.
		      ⑥ 사용자 정의 객체를 만드는 기본 형식 및 구조
		         (생성자를 구성하는(정의하는) 기본 형식 및 구조)
		         
		         function 객체명(인자리스트) <- 객체명의 첫글자 대문자
		         {
		         	// 속성 정의
		         	this.멤버명 = 인자;
		         	
		         	
		         	// 함수 정의
		         	// 변수 안에 함수를 정의 할 수있돠!
		         	// ; 이거로 구분하면 안된다.
		         	this.멤버명 = function(인자리스트)
		         	{
		         		..  함수 내부 코드
		         		return 값;
		         	};
		         }
		         
		     3. 프로토타입
		        ① 한 객체가 가지고 잇는 속성과 함수를
		           다른 객체(혹은 여러 객체)가 공유할 수 있도록
		           지원하는 개념
		           
		           function Car(x, y)
		           {
		           		this.x = x;
		           		this.y = y;
		           		
		           		this.getDistance = function()
		           		{
		           			return (this.x * this.y + this.x * this.y);
		           		};
		           		
		           }
		           
		           -> 이코드를 자동차를 나타내는 객체라고 보자
		              여기서 『getDistance』
		              원래의 위치부터 이동한 거리를 계산하는 함수라고 가정한다.
		              
		              var c1 = new Car(10, 20);
		              var c2 = new Car(10, 40);
		              			:
		              			
		              이 구문을 통해 객체를 생성했다면
		              객체들마다 『getDistance』 함수를 가지게 되면서
		              메모리를 낭비하게 된다.
		              
		              이 때 객체들마다 함수를 가지는것이 아니라
		              하나의 함수를 만들어서 그 함수를 객체들이 공유한다면
		              메모리를 훨씬 효육적으로 운용할 수 있게 된다.
		              이를 위해 프로토 타입을 정의하게 된다.
		              
		              ※ 모든 객체는 프로토타입이라는 숨겨진 객체를 포함하고 있다.
		                 『Car』 객체는 『Car.prototype』이라는 프로토타입을
		                 숨겨진 객체의 형태로 가지고 있다는 것이다.
		                 
		              function Car(x, y)
		              {
		              		this.x = x;
		              		this.y = y;
		              }
		              
		              Car.prototype.getDistance = function()
		              {
		              		return (this.x * this.y + this.x * this.y);
		              }
		              
		              var c3 = new Car(10, 30);
		              c3.getDistance();
		              
		              
		              
		        ②
