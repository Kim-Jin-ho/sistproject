<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습</title>
<!-- 자바스크립트 배열 -->


</head>
<body>
	<div>
		<h2>자바스크립트 배열</h2>
		<hr>
	</div>
	
	<script type="text/javascript">
		// 배열 선언
		array = new Array(3);
		
		// 배열 요소 구성
		for (var i = 0; i < 3; i++)		// 3 == array.length
		{
			array[i] = new Array(3);
			for (var j = 0; j < 3; j++)
			{
				array[i][j] = "[" + i + "행, " + j + "열의 값]";
			}
		}
		
		// 배열 요소 내용 출력
		
		for (var i = 0; i < 3; i++)
		{
			for (var j = 0; j < 3; j++)
			{
				document.write(array[i][j]+" ");
			}
		}document.write("<br><br>");
	</script>
</body>
</html>
